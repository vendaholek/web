<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportovní kanály</title>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #121212; color: #eee;
    }
    h1 { text-align: center; color: #1db954; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px,1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 20px auto;
    }
    .item {
      text-align: center;
      background: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .item:hover { background: #333; }
    .item img {
      max-width: 100px; height: auto; margin-bottom: 10px;
    }
    .item a {
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Sportovní TV kanály</h1>
  <div class="grid">
